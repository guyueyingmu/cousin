function check(str){

                temp+=str.charAt(i) 
                    return temp;

}

function addDateOption(){
    //根据id查找对象
    var obj=document.getElementById('date');
    var w_array=new Array("星期天","星期一","星期二","星期三","星期四","星期五","星期六");
    for(var i=0;i<30;i++){

        var d = new Date();
        d.setDate(d.getDate()+i)
            var year = d.getFullYear();
        var h=d.getHours();        //小时
        var mins=d.getMinutes();   //分
        var s=d.getSeconds();      //秒
        var date = d.getDate();
        var month = d.getMonth()+1;
        var date = d.getDate();
        var week = d.getDay();
        /*if(month<10) month="0" + month;
          if(date<10) month="0" + date;
          if(h<10) h="0" + h;
          if(mins<10) mins="0" + mins;
          if(s<10) s="0" + s; */
        //添加option选项
        obj.options.add(new Option(year+"-"+month+"-"+date+"     "+w_array[week],year+"-"+month+"-"+date+w_array[week]));
    } 
}
function addTimeOption(){
    //根据id查找对象
    var obj=document.getElementById('time');
    var hour = 8;
    var min = 0;
    var b = 1;
    for(var i=0;i<30;i++){
        min = i*30 ;
        var n = min/30;
        if(n%2==0){
            min = 00;
            hour = parseInt(hour)+1;
        }else{
            min = 30;
        }
        if(min<10){
            min = "0"+min;
        }
        if(hour<10){
            hour = parseInt("0"+hour);
        }
        //添加option选项
        obj.options.add(new Option(hour+":"+min,hour+":"+min));
    } 
}
function addNumOption(){
    //根据id查找对象
    var obj=document.getElementById('num');
    var num = 0;
    for(var i=1;i<31;i++){
        num = i;

        //添加option选项
        obj.options.add(new Option(num+"人",num));
    } 
}
